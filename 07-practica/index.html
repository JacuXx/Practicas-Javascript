<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Calculadora de IMC</h2>

  <label for="altura">Altura (cm):</label>
  <select id="altura">
    <option value="">Selecciona tu altura</option>
    <!-- Lista de alturas de 140 a 200 cm -->
    <script>
      for (let i = 140; i <= 200; i++) {
        document.write(`<option value="${i}">${i} cm</option>`);
      }
    </script>
  </select>
  <br><br>

  <label for="sexo">Sexo:</label>
  <select id="sexo">
    <option value="">Selecciona</option>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
  </select>
  <br><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" placeholder="Ej. 25">
  <br><br>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" placeholder="Ej. 70">
  <br><br>

  <button onclick="calcularIMC()">CALCULAR</button>

  <p id="resultado"></p>

  <script src="07-practica.js">

  </script>
</body>
</html>
